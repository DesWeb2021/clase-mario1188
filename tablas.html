<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        tablas
    -->
    <table>
        <tr>
            <th>x</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>1</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <th>2</th>
            <th>4</th>
            <th>6</th>
        </tr>
        <tr>
            <th>3</th>
            <th>3</th>
            <th>6</th>
            <th>9</th>
        </tr>
    </table>

    <br>
    <!--tabla en horizontal-->

    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <th colspan="3">calificaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mario</td>
                <td>8.0</td>
                <td>8.5</td>
                <td>9.0</td>
            </tr>
        </tbody>
    </table>

    <br>
    <!--Tabla en vertical-->

    <table>
        <tr>
            <th>Alumno</th>
            <td colspan="2">Mario</td>
        </tr>
        <tr>
            <th rowspan="3">calificaciones</th>
            <td>8.0</td>
            <td>9.0</td>
        </tr>
        <tr>
            <td>8.5</td>
            <td>9.0</td>
        </tr>
        <tr>
            <td>9.0</td>
            <td>9.5</td>
        </tr>
    </table>


</body>
</html>
